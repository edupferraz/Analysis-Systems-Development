<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    
    <title>IFJobs</title>
</head>


<body>

    <h1>IFJobs</h1>
    <p>Aqui você pode se cadastrar para ser contratado pelas melhores empresas do mercado.</p>

    <form action="#">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <div>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Digite seu nome"/>
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF"/>
            </div>

            <div>
                <label for="date">Data de Nascimento</label>
                <input type="date" id="date" placeholder="Digite sua data de nascimento"/>
            </div>
            
            <div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" placeholder="Digite o CEP"/>
                </div>
                <div>
                    <label for="state">Estado</label>
                    <input type="text" id="state" placeholder="Digite o Estado"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="city">Cidade</label>
                    <input type="text" id="city" placeholder="Digite a cidade"/>
                </div>
                <div>
                    <label for="district">Bairro</label>
                    <input type="tel" id="district" placeholder="Digite o bairro"/>
                </div>
            </div>

            <div>
                <div>
                    <label for="place">Logradouro</label>
                    <input type="text" id="place" placeholder="Digite o logradouro"/>
                </div>
                <div>
                    <label for="number">Número</label>
                    <input type="text" id="number" placeholder="Digite o número"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações de Contato</legend>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail"/>
            </div>

            <div>
                <label for="email-confirmacao">Confirme seu e-mail</label>
                <input type="email" id="email-confirmacao" placeholder="Confirme seu e-mail"/>
            </div>

            <div>
                <label for="phone">Telefone</label>
                <input type="number" id="phone" placeholder="Digite seu telefone"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações Profissionais</legend>

            <div>
                <label for="role">Cargo Pretendido</label>
                <input type="text" id="role" placeholder="Digite seu cargo pretendido"/>
            </div>

            <div>
                <label for="wage">Pretensão Salarial</label>
                <input type="text" id="wage" placeholder="Digite sua pretensão salarial"/>
            </div>


            <div>
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" placeholder="Informe seu perfil do LinkedIn"/>
            </div>

            <div>
                <label for="curriculum">Currículo</label>
                <input type="file" id="curriculum" placeholder="Anexe seu currículo"/>
            </div>

        </fieldset>

        <div>
            <input type="checkbox" id="alert"/>
            <label for="alert">Aceito receber alerta de vagas de emprego</label>
        </div>

        <div>
            <input type="checkbox" id="terms" checked/>
            <label for="terms">Aceito os termos de uso</label>
        </div>

        <div>
            <input type="submit" name="submit" id="submit"  value="Cadastre-se">
        </div>

    </form>
    
</body>
</html>
